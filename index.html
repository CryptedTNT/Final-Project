<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>X Post Emotion Classifier</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/072d79bd41.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body class="bg-light text-white m-0 p-0">

<div class="container-fluid min-vh-100 d-flex flex-column position-relative">

    <!-- Content Box -->
    <div class="m-4 mt-4 bg-light text-dark p-4 rounded shadow position-relative content-box">

        <!-- Toolbar (Right top corner) -->

        <div class="offcanvas offcanvas-end text-bg-light" tabindex="-1" id="rightSidebar" aria-labelledby="rightSidebarLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="rightSidebarLabel">Menu</h5>
                <button type="button" class="btn-close btn-close-light" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <p>This is your right sidebar content. Add links or tools here.</p>
            </div>
        </div>

        <button class="btn btn-link position-absolute top-0 end-0 m-3" type="button" data-bs-toggle="offcanvas" data-bs-target="#rightSidebar" aria-controls="rightSidebar">
            <i class="fa-solid fa-bars fa-2x "></i>
        </button>



        <!-- Centered Heading -->
        <div class="d-flex justify-content-center mt-3">
            <h1 class="text-center fw-bold">TWITTER POST EMOTION CLASSIFIER</h1>
        </div>

        <!-- Search Bar -->
        <div class="container my-4">
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search Twitter posts..." aria-label="Search">
            </form>
        </div>

        <!-- Submit Button -->
        <div class="d-flex justify-content-center mt-3">
            <button type="button" class="btn btn-outline-secondary">Submit</button>
        </div>
    </div>

    <-- Side Bar Animation -->



    <!-- Right Section -->
    <div id="right_section">
        <!-- Future content goes here -->
    </div>

</div>
</body>
</html>
